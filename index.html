<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HAICREAM - Jasa Desain Grafis">
  <title>HAICREAM - Jasa Desain Grafis</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: #f4f4f4;
    }
    .hero h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #1eb150;
    }
    .order {
      padding: 40px 20px;
      background: #f4f4f4;
    }
    .order h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #orderForm {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #orderForm label {
      text-align: left;
      font-weight: bold;
    }
    #orderForm input,
    #orderForm select,
    #orderForm textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }
    #orderForm input[type="file"] {
      padding: 5px;
      font-size: 14px;
    }
    #orderForm button {
      margin-top: 10px;
      background: #25D366;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #orderForm button:hover {
      background: #1eb150;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HAICREAM</h1>
    <p>Jasa Desain Grafis Kreatif & Profesional</p>
  </header>

  <section class="hero">
    <h2>Promosi Desain Grafis</h2>
    <p>Kami menyediakan jasa desain logo, brosur, media sosial, dan lainnya.</p>
    <a href="https://wa.me/6281545078977" target="_blank" class="btn hero-btn">Hubungi Kami</a>
  </section>

  <!-- Bagian portofolio sudah dihapus -->

  <section class="order">
    <h2>Formulir Pemesanan</h2>
    <form id="orderForm">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Jenis Desain:</label>
      <select id="jenis" required>
        <option value="">--Pilih--</option>
        <option value="Logo">Logo</option>
        <option value="Brosur">Brosur</option>
        <option value="Media Sosial">Media Sosial</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label>Deskripsi Pesanan:</label>
      <textarea id="deskripsi" rows="4" required></textarea>

      <label>Upload Contoh / File (opsional):</label>
      <input type="file" id="fileUpload" accept="image/*,application/pdf">

      <button type="submit" class="btn">Kirim via WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HAICREAM. All rights reserved.</p>
  </footer>

  <script>
    // Tombol Hubungi Kami
    const heroBtn = document.querySelector('.hero-btn');
    if (heroBtn) {
      heroBtn.addEventListener('click', () => {
        alert('Anda akan diarahkan ke WhatsApp HAICREAM.');
      });
    }

    // Formulir Pemesanan ke WhatsApp
    const form = document.getElementById('orderForm');
    if (form) {
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const nama = document.getElementById('nama').value;
        const email = document.getElementById('email').value;
        const jenis = document.getElementById('jenis').value;
        const deskripsi = document.getElementById('deskripsi').value;
        const fileUpload = document.getElementById('fileUpload').files[0];

        const fileInfo = fileUpload ? `\nFile: ${fileUpload.name}\n(Silakan upload file ini secara manual di chat WA setelah pesan terkirim)` : '';

        const nomorWA = '6281545078977'; // ganti sesuai nomor kamu
        const text = `Halo HAICREAM,%0ASaya ingin memesan desain:%0A%0ANama: ${nama}%0AEmail: ${email}%0AJenis Desain: ${jenis}%0ADeskripsi: ${deskripsi}%0A${encodeURIComponent(fileInfo)}`;
        const url = `https://wa.me/${nomorWA}?text=${text}`;
        window.open(url, '_blank');
      });
    }
  </script>
</body>
</html>
